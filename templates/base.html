<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/main.css" type="text/css" rel="stylesheet">

    <title>MathQuest</title>
</head>
<body>
    <header class="header-full">
        <div class="container">
            <div class="header-row">
                <nav class="header-nav">
                    <ul>
                        <li class="active"><a href="#">Главная</a></li>
                        <li><a href="#">ЧаВо</a></li>
                        <li><a href="#">О нас</a></li>
                    </ul>
                </nav>

                <nav class="header-nav">
                    <ul>
                        <li class="active logo"><a href="/">MathQuest</a></li>
                    </ul>
                </nav>
                {% if current_user.is_authenticated %}
                <nav class="header-nav">
                    <a class="user" href="/account">
                        <p>{{ current_user.username }}</p>
                        <img src="static/images/{{ current_user.avatar }}">
                    </a>
                </nav>
                {% else %}
                <nav class="header-nav">
                    <ul>
                        <li class="active"><a href="/signup">Регистрация</a></li>
                        <li><a href="/login">Вход</a></li>
                    </ul>
                </nav>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="header-mobile">
        <div class="header-hero">
            <div class="catalog">
                <div class="container">
                    <div class="header-mobile-container">
                        <a class="active">Главная</a>
                        <a>ЧаВо</a>
                        <a>О нас</a>
                    </div>
                </div>
            </div>
            <header class="header">
                <div class="container">
                    <div class="header-row">
                        <nav class="header-nav">
                            <ul>
                                <a href="/" class="active compact-logo">MathQuest</a>
                            </ul>
                        </nav>
                        <nav class="header-nav">
                            <ul>
                                <li class="active"><img id="menu" src="../static/images/svg/arrow.svg"></img></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
